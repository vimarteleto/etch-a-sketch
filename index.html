<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div id="main">
        
        <div id="setup">
            <button id="clear-button">Clear!</button>
            <button id="grid-button">New!</button>
            <input type="color" id="slider-color">
        </div>
        <div class="slider-container">
            <p class="slider-result"></p>
            <input type="range" min="10" max="100" value="30" class="slider">
            
            <p>click to toggle <span class="on">on</span> <span class="off">OFF</span></p>
        </div>
        <div id="grid-container"></div>    
    </div>
    <script src="script.js"></script>
</body>
</html>
